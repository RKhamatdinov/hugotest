{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ partial "logo" . }}
<div class="list-group">
{{ range .Paginator.Pages }}
{{ range first 2 (.Resources.ByType "image") }}
{{ $scaled := .Fit "210x210" }}
<img src="{{ $scaled.Permalink }}">
{{ end }}
<a href="{{ .RelPermalink }}" class="list-group-item">{{ .Title }}</a>
{{ end }}
</div>
<h3>Content</h3>
{{ .Content }}
{{ end }}
